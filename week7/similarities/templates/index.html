{% extends "layout.html" %}

{% block body %}

    <div class="col" style="max-width: 25%">
        <form class="was-validated" action="/compare" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="algorithm" type="radio" value="lines">
                    Compare lines
                </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="algorithm" type="radio" value="sentences">
                        Compare sentences
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="algorithm" type="radio" value="substrings">
                        Compare substrings
                        <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
                    </label>
                </div>
            </div>
            
             <div>
                <input name="file1" type="file" id="validatedCustomFile" required>
             </div>
              
             <div>
                <input name="file2" type="file" id="validatedCustomFile" required>
             </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

{% endblock %}
