{% extends "layout.html" %}

{% block body %}

    <div class="col" style="max-width: 25%">
        <form class="was-validated needs-validation" action="/add" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">To do:</label>
                <input name="todo" type="text" class="form-control" id="formGroupExampleInput" placeholder="What do you need to do?" required>
                <div class="form-check">
                    <label class="form-check-label" for="gridCheck">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="urgent">
                        Urgent
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="deadline">Date Expected</label>
                <input name="date" type="text" class="form-control" id="deadline" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="dd/mm/yyyy">
            </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
